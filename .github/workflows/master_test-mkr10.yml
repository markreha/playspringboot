# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - test-mkr10

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Build with Maven
      run: mvn clean install

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'test-mkr10'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ad62a3ffee744cedb7975f7c3ec6123f }}
        package: '${{ github.workspace }}/target/*.jar'

    - name: Start the Azure Web App
      with:
          command: 'java -Dserver.port=%HTTP_PLATFORM_PORT% -jar %HOME%/site/wwwroot/app.jar'
